name: Publish

on:
  push:
    branches: [ main ]
    
jobs:
  build: 

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.301
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish Linux x64
      run: dotnet publish --runtime linux-x64 --self-contained true -c Release
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v2
      with:
        name: pilot-web_linux-${{ steps.gitversion.outputs.fullSemVer }}
        path: \PilotRocketChatGateway\PilotRocketChatGateway\bin\Release\net6.0\linux-x64\
