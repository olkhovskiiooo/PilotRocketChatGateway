name: Publish

on:
  push:
    branches: [ main ]
    
jobs:
  build: 

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish Linux x64
      run: dotnet publish --runtime linux-x64 --self-contained true -c Release
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v2
      with:
        name: PilotRocketChatGateway_linux-x64-${{ steps.gitversion.outputs.fullSemVer }}
        path: ${{ github.workspace }}\PilotRocketChatGateway\bin\Release\net6.0\linux-x64\
